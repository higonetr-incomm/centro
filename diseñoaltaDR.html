  function cargarResultadoXclase(datos,Class, name){
        var elemenetos = document.getElementsByName(Class);
        var valores = document.getElementsByName(name);
        console.log("Entro obras"+datos);
        var bus = document.getElementById(datos).value;
        bus = bus.toUpperCase();

        if(bus != ''){
            for(var i = 0; i < elemenetos.length; i++){
              console.log("valor de bus: " +bus + "i=" + i);
              if(valores[i].innerHTML.toUpperCase().indexOf(bus) != -1)
                  elemenetos[i].style.display = "block";
              else
                  elemenetos[i].style.display = "none";
            }
        }else{
            for(var i = 0; i < elemenetos.length; i++)
                elemenetos[i].style.display = "block";
        }
  }
